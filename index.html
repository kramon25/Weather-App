<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather App</title>
  </head>
  <header
    class="p-4 mb-4 border-3 bg-primary bg-gradient border-bottom border-white border-dark text-center"
  >
    <h1 class="display-3 fw-bold text-light text-gradient">Weather</h1>
    <p id="date"></p>
  </header>

  <div class="">
    <div class="col-3 pb-2 pt-3" id="searchResults">
      <div class="row">
        <div class="col-12">
          <h4>Search for a City:</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              id="City"
              placeholder="Search"
            /><button
              type="button"
              id="searchBtn"
              class="btn btn-primary btn-gradient"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column-reverse" id="saved-searches"></div>
      
      <ul class="list-group"></ul>
    </div>
  </div>
  
  <div class="top">
  <div class=" card border-primary mb-3" style="max-width: 18rem">
    <div class="card-header" id="location"></div>
    <div></div>
    <div class="weather">
      <div class="c"></div>
      <div class="speed"></div>
      <div class="hum"></div>
      <ul class="condition"></ul>
  </div>
  </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4" id="fiveForecast">
  <div class="col">
    <div class="card">
      <div class="description "></div>
      <!-- <img id="icon"></img> -->
      <div class="card-body">
        <div class="ceL"></div>
        <div class="speedT"></div>
        <div class="humD"></div>
        <ul class="condition"></ul>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="descriptiontwo "></div>
      <div class="dateFive"></div>
      <div class="card-body">
        <div class="cardtwo"></div>
        <div class="speedtwo"></div>
        <div class="humtwo"></div>
        <ul class="conditiontwo"></ul>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="descriptionthree "></div>
      <div class="dateFive"></div>
      <div class="card-body">
        <div class="cardthree"></div>
        <div class="speedthree"></div>
        <div class="humthree"></div>
        <ul class="conditionthree"></ul>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="descriptionfour "></div>
      <div class="dateFive"></div>
      <div class="card-body">
        <div class="cardfour"></div>
        <div class="speedfour"></div>
        <div class="humfour"></div>
        <ul class="conditionfour"></ul>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="descriptionfive "></div>
      <div class="dateFive"></div>
      <div class="card-body">
        <div class="cardfive"></div>
        <div class="speedfive"></div>
        <div class="humfive"></div>
        <ul class="conditionfive"></ul>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="Assets/script.js"></script>
  </body>
</html>
